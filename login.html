<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowShop</title>
  <link rel="stylesheet" href="assets/css/login.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-md-7 intro-section">
        <div class="logo">
          <a href="index.html"><img src="assets/img/Flow_logo.png" height="60" alt=""></a>
        </div>
        <div class="intro-content-wrapper">
          <h1 class="intro-title">Добро пожаловать!</h1>
          <p class="intro-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
            incididunt ut labore et dolore magna</p>
          <a href="#!" class="btn btn-read-more">Узнать больше</a>
        </div>
      </div>
      <div class="col-sm-6 col-md-5 form-section">
        <div class="login-wrapper">
          <h2 class="login-title">Авторизация</h2>
          <form action="#!" class="form-style">
            <div class="form-group">
              <label for="email" class="sr-only">Эл. Почта</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group mb-3">
              <label for="password" class="sr-only">Пароль</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <a href="profile.html" name="login" id="login" class="login-btn" style="text-decoration: none;" type="button">Войти</a>
              <a href="#!" class="forgot-password-link">Забыли пароль?</a>
            </div>
          </form>
            <p class="login-wrapper-footer-text">Еще не зарегистрированы? <a href="register.html"
              class="text-reset">Регистрация</a></p>
        </div>
      </div>
    </div>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="assets/js/register.js"></script>

</html>
